<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKPure API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        code {
            background: #eee;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            color: #d14;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to APKPure API</h1>
        <p>To search for app data, use the following endpoint:</p>
        <p><code>/api/apkpure?q=&lt;query&gt;</code></p>
        <p>Replace <code>&lt;query&gt;</code> with your search term.</p>
    </div>
</body>
</html>
